{% extends 'base.html' %}

{% block title %}
settings
{% endblock %}


{% block content %}

<h1>settings</h1>

<div class="settings">

    <form class="settings" method="POST">
        <div class="settingsrow">
          <label for="email">email</label>
          <input type="email" id="email" name="email" placeholder="email" value="{{user.email}}"><br><br>
        </div>

        <div class="settingsrow">
          <label for="username" class="label">username</label>
          <input type="text" id="username" name="username" placeholder="username" value="{{user.username}}"><br><br>
        </div>

        <div class="settingsrow">
          <label for="webring">webring</label>
          <input type="checkbox" id="webring" name="webring" {% if user.weBring == True %} checked {% endif %}><br><br>
        </div>

        <div class="settingsrow">
          <label for="password">password</label>
          <input type="password" id="password" name="password" autocomplete="new-password"><br><br>
        </div>

        <input type="submit" value="Submit">
      </form>

      <br><br><br>

      <button type="button" onclick="location.href= '{{url_for('auth.deleteaccount')}}'">DELETE ACCOUNT</button>
      

</div>

{% endblock %}
